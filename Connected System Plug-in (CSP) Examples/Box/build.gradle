version '1.0'

apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile ('com.box:box-java-sdk:2.27.0') {
    exclude group: 'org.slf4j'
  }
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
  compileOnly 'com.appian:connected-systems-core:1.0.2'
  implementation 'com.appian:connected-systems-client:1.0.0'
  testImplementation 'com.appian:connected-systems-core:1.0.2'
  testRuntimeOnly 'org.slf4j:slf4j-api:1.7.21'
  testCompile 'junit:junit:4.12'
}


jar {
  duplicatesStrategy = DuplicatesStrategy.FAIL
  into('META-INF/lib') {
    from(configurations.runtimeClasspath)
  }

  manifest {
    attributes("Spring-Context": "*;publish-context:=false")
  }
}

task copyJarToLocal(type: Copy) {
  from jar
  into "/Users/jacob.rank/repo/ae/_admin/plugins"
}


